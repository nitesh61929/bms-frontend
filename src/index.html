    <style>
      .app-loading {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      .app-loading:after {
        position: absolute;
        top: -2.5rem;
        left: 50%;
        margin-left: -1rem;
        width: 2rem;
        height: 2rem;
        border-radius: 50%;
        content: "";
        animation: bounce 2s infinite ease-in-out;
        background: #f8837a;
      }
      @keyframes bounce {
        0% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-30px);
        }
        100% {
          transform: translateY(0);
        }
      }
    </style>
  </head>
