<div class="app-container">
    <!-- Header -->
    <header class="d-flex align-center">
      <h1 class="building-logo d-flex align-center">
        <figure>
          <img src="./assets/images/favicon.png" alt="Building Logo" />
        </figure>
        <span class="text-primary bold">OWNANT</span>
      </h1>
  
      <span class="nav-toggle" (click)="drawer.toggle()">
        <i class="las la-bars"></i>
      </span>
  
      <mat-nav-list class="nav nav-primary">
        <a mat-list-item routerLink="/designs/dashboard">Dashboard</a>
  
        <a mat-list-item [matMenuTriggerFor]="staffMenu">Staff</a>
        <mat-menu #staffMenu="matMenu" class="is-dropdown">
          <h3>Active Staff</h3>
          <mat-nav-list class="added-records-list">
            <a mat-list-item class="d-flex align-center added-records-list-item">
              <figure class="is-rounded-image">
                <img src="./assets/images/unnamed.jpg" alt="Property Image" />
              </figure>
              <p>
                <span>Ghanashyam Kushwaha</span>
                <label>Property Manger</label>
              </p>
            </a>
            <a mat-list-item class="d-flex align-center added-records-list-item">
              <figure class="is-rounded-image">
                <img src="./assets/images/unnamed.jpg" alt="Property Image" />
              </figure>
              <p>
                <span>Kanti Lal Shah</span>
                <label>Gate Keeper</label>
              </p>
            </a>
          </mat-nav-list>
          <mat-nav-list class="record-actions">
            <a mat-list-item (click)="openStaffDialog()">Add New</a>
            <a mat-list-item routerLink="/designs/staff">View All</a>
          </mat-nav-list>
        </mat-menu>
  
        <a mat-list-item routerLink="/designs/users">Users</a>
  
        <a mat-list-item routerLink="/designs/product-admin-add-property" class="is-button">Add Property</a>
      </mat-nav-list>
  
      <mat-nav-list class="nav nav-secondary">
        <a mat-list-item><i class="las la-question-circle"></i></a>
        <a mat-list-item routerLink="/designs/product-setting"><i class="las la-cog"></i></a>
        <a mat-list-item><i class="las la-bell"></i></a>
        <a mat-list-item [matMenuTriggerFor]="userDropDown">
          <figure class="is-rounded-image">
            <img src="./assets/images/unnamed.jpg" alt="Property Image" />
          </figure>
        </a>
  
        <mat-menu #userDropDown="matMenu" class="is-dropdown user-menu-dropdown">
          <mat-nav-list class="record-actions">
            <a mat-list-item routerLink="/designs/product-admin-profile">View Profile</a>
            <a mat-list-item>Logout</a>
          </mat-nav-list>
        </mat-menu>
      </mat-nav-list>
    </header>
    <!-- Header -->
  
    <div class="app-content">
      <mat-drawer-container>
        <mat-drawer #drawer mode="side" opened>
          <!-- Sidebar -->
          <section class="nav nav-sidebar">
            <mat-nav-list class="ownant-admin">
              <a mat-list-item class="active">
                <i class="las la-user-tie"></i>
                <span>Owner</span>
              </a>
  
              <a mat-list-item>
                <i class="las la-building"></i>
                <span>Property</span>
              </a>
            </mat-nav-list>
          </section>
          <!-- Sidebar -->
        </mat-drawer>
  
        <mat-drawer-content>
          <div class="content-inner">
            
            <div class="d-flex">
              
              <div class="profile-detail-wrapper profile-detail-wrapper--user">
                <mat-tab-group>
                  <!-- Privacy Policy-->
                  <mat-tab label="Privacy Policy">
                    <form class="detail-form">
                      <div class="d-flex has-2-cols">
                        <div class="form-field-wrapper has-no-padding-left col">
                          <mat-form-field>
                            <mat-label> Page Title </mat-label>
                            <input type="text" matInput />
                          </mat-form-field>
                        </div>
  
                      </div>
  
                      <div class="buttons-wrapper d-flex">
                        <button mat-button class="btn btn-theme-green">Save</button>
                      </div>
                    </form>
                  </mat-tab>
                  <!-- Privacy Policy Tab-->
  
                  <!-- Terms and Condition Tab-->
                  <mat-tab label="Terms and Conditions">
                    <form class="detail-form">
                        <div class="d-flex has-2-cols">
                          <div class="form-field-wrapper has-no-padding-left col">
                            <mat-form-field>
                              <mat-label> Page Title </mat-label>
                              <input type="text" matInput />
                            </mat-form-field>
                          </div>
    
                        </div>
    
                        <div class="buttons-wrapper d-flex">
                          <button mat-button class="btn btn-theme-green">Save</button>
                        </div>
                      </form>
                  </mat-tab>
                  <!-- Terms and Condition Tab-->
                </mat-tab-group>
              </div>
            </div>
          </div>
        </mat-drawer-content>
      </mat-drawer-container>
    </div>
  </div>
