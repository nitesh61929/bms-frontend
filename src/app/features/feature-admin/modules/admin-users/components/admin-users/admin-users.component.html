<div class="content-inner">
  <h2 class="module-header d-flex align-center justify-between">
    <span class="module-header-text">{{ "users" | translate }}</span>
    <form class="d-flex align-center">
      <div class="form-field-wrapper has-no-margin has-padding-right">
        <app-search-input
          #searchInputCmp
          (searched)="onSearch($event)"
          [placeholder]="'search_placeholder_fullname_mobile_email' | translate"
        ></app-search-input>
      </div>
    </form>
  </h2>

  <div class="records-wrapper">
    <div class="table-wrapper">
      <ng-container *ngIf="listLength === 0">
        <div class="no-records-found">
          <p>{{ "result_not_found_label" | translate }}</p>
        </div>
      </ng-container>
      <table
        *ngIf="listLength > 0"
        matSort
        (matSortChange)="sortData($event)"
        mat-table
        [dataSource]="dataSource"
        multiTemplateDataRows
        class="records-table records-table--admin-users"
      >
        <ng-container matColumnDef="sn">
          <th mat-header-cell *matHeaderCellDef>{{ "common.serial_number_label" | translate }}</th>
          <td mat-cell *matCellDef="let element; let i = dataIndex">
            {{ getSerialNumberForPaginatedList(i, paginatorCmp.pageIndex, paginatorCmp.pageSize) }}
          </td>
        </ng-container>
        <ng-container *ngFor="let column of columnDefs" matColumnDef="{{ column.name }}">
          <th mat-header-cell *matHeaderCellDef>{{ column.header }}</th>
          <td mat-cell *matCellDef="let user" [ngClass]="{ 'd-flex justify-between': column.name === 'name' }">
            {{ user[column.name] || "na_label" | translate }}
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>
      </table>
      <mat-paginator
        #paginatorCmp
        [length]="listLength"
        [pageSize]="perPage"
        [pageSizeOptions]="getDefaultPageSizeOptions()"
        showFirstLastButtons
      >
      </mat-paginator>
    </div>
  </div>
</div>
