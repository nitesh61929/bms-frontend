<app-wizard-section [pathName]="pathName">
  <h4>{{ "owner_type_header" | translate }}</h4>
  <mat-nav-list class="lists lists-owner-type">
    <ng-container *ngFor="let ownershipType of ownershipTypes$ | async">
      <a
        mat-list-item
        class="d-flex lists-item selected"
        [class.selected]="ownershipType.code === selectedOwnerTypeCode"
        (click)="onSelectOwnerType(ownershipType.code)"
      >
        <figure>
          <i class="las la-city" *ngIf="ownershipType.code === 'COMPANY'"></i>
          <i class="las la-building" *ngIf="ownershipType.code === 'INDIVIDUAL'"></i>
        </figure>
        <div class="lists-item-content">
          <h5>{{ ownershipType?.title }}</h5>
          <span *ngIf="ownershipType.code === 'COMPANY'">{{ "company_owner_description" | translate }}</span>
          <span *ngIf="ownershipType.code === 'INDIVIDUAL'">{{ "individual_owner_description" | translate }}</span>
        </div>
      </a>
    </ng-container>
  </mat-nav-list>
  <div class="buttons-wrapper d-flex">
    <button mat-button class="btn btn-theme-green" (click)="onNext()">{{ "next_label" | translate }}</button>
  </div>
</app-wizard-section>
