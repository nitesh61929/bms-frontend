<app-login-section [showLogoutIcon]="false" *ngIf="isRequestVerified">
  <h4 class="text-center">{{ "reset_password_label" | translate }}</h4>
  <form class="login-form" [formGroup]="resetPasswordForm">
    <div class="form-field-wrapper">
      <i class="las la-key"></i>
      <mat-form-field>
        <mat-label> {{ "password_label" | translate }} </mat-label>
        <span class="password-input-field">
          <input type="password" matInput formControlName="password" appPassword required />
        </span>
        <mat-error>
          <app-error-message [control]="resetPasswordForm.get('password')"></app-error-message>
        </mat-error>
      </mat-form-field>
    </div>
    <div class="form-field-wrapper">
      <i class="las la-key"></i>
      <mat-form-field>
        <mat-label> {{ "confirm_password_label" | translate }} </mat-label>
        <span class="password-input-field">
          <input type="password" matInput formControlName="confirmPassword" appPassword required />
        </span>
        <mat-error>
          <app-error-message [control]="resetPasswordForm.get('confirmPassword')"></app-error-message>
        </mat-error>
      </mat-form-field>
    </div>
    <mat-error *ngIf="resetPasswordForm.errors?.compare_password" class="compare-error pwd-compare">
      {{ "passwords_match" | translate }}
    </mat-error>

    <div class="buttons-wrapper">
      <button mat-button class="btn-theme-green" (click)="onResetPassword()">
        {{ "reset_label" | translate }}
      </button>
    </div>
  </form>
</app-login-section>
