<div class="header">
  <h1 mat-dialog-title>{{ data.title }}</h1>
</div>
<div mat-dialog-content>
  <p class="dialog-message">{{ data.message }}</p>
</div>
<div mat-dialog-actions class="justify-end">
  <button mat-button class="btn-theme-green" (click)="confirm()">
    {{ data.confirmText }}
  </button>
  <button mat-button class="btn-theme-white" (click)="cancel()">
    {{ data.cancelText }}
  </button>
</div>
